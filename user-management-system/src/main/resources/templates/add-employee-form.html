<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Employee</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div id="slides">
    <!-- Slide 1: Employee Form -->
    <div class="carousel-item active">
      <h2>Employee Form</h2>
      <form th:object="${employee}" th:action="@{/employees/save}" method="post">
        <input type="hidden" th:field="*{employeeId}"/>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required><br>
        <label for="ssn">SSN:</label>
        <input type="text" id="ssn" name="ssn" th:field="*{ssn}" required><br>
        <button type="button" class="btn btn-primary" onclick="nextSlide()">Continue</button>
      </form>
    </div>

    <!-- Slide 2: Address Form -->
    <div class="carousel-item">
      <!-- Add Address Form Here -->
    </div>

    <!-- Slide 3: UserCredentials Form -->
    <div class="carousel-item">
      <!-- Add UserCredentials Form Here -->
    </div>

    <!-- Slide 4: UserRole Form -->
    <div class="carousel-item">
      <!-- Add UserRole Form Here -->
    </div>

    <!-- Slide 5: Summary -->
    <div class="carousel-item">
      <!-- Add Summary Here -->
    </div>
  </div>
  <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script>
  function nextSlide() {
      $('#slides').carousel('next');
  }
</script>

</body>
</html>
