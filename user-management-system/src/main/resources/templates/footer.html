<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Generated</title>
</head>
<body>

    <!-- Horizontal Rule -->
    <hr/>

    <!-- Page generation timestamp -->
    <p>Page generated on <span id="generatedTimestamp"></span></p>

    <script>
        // JavaScript to display the page generation timestamp
        document.getElementById("generatedTimestamp").innerText = new Date().toString();
    </script>

</body>
</html>
