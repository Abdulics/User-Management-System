<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
	<link rel="stylesheet" href="style.css" />
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
	<title>Password reset</title>
</head>
<body>
<div id="schedule" class="tabcontent" style="margin-left: 0px; margin-top: 43px;">
	<div th:if="${newPassword == null}">
		<form action="#" class="sign-in-form" method="post" th:action="@{/login}">
			<input type="hidden" name="command" value="PASSRESET" />
			<h2 class="title">Password reset</h2>

			<div class="input-field">
				<i class="fas fa-user"></i> <input type="text" name="employeeid" placeholder="employee ID" />
			</div>
			<div class="input-field">
				<i class="fas fa-user"></i> <input type="text" name="username" placeholder="Username" />
			</div>

			<div class="input-field">
				<i class="fas fa-lock"></i> <input type="password" name="password" placeholder="new password" />
			</div>
			<input type="submit" class="btn" value="Reset password" />
		</form>
	</div>

	<div th:if="${newPassword != null}">
		Your password has been reset, if your input were correct, you should be able to use your new password to sign in. <br>
		Thanks....
	</div>
</div>
</body>
</html>
