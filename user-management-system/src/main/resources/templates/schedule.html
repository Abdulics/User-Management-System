<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Weekly Schedule</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style type="text/css">
        /* Style the tab content */
        .tabcontent {
            float: left;
            padding: 0px 12px;
            border: 1px solid #ccc;
            width: 100%;
            border-left: none;
            height: 350px;
        }
    </style>
</head>
<body class="w3-theme-l5">

<div id="schedule" class="tabcontent" style="margin-left: 0px; margin-top: 43px;">
    <h3>Weekly Schedule</h3>
    <p>These are the days you are scheduled to work this week.</p>
    <table class="w3-table w3-striped w3-white">
        <thead>
            <tr>
                <th>Day of week</th>
                <th>Shift Time</th>
                <th>Hours Will Work</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><b>MON</b></td>
                <td>8am-7pm</td>
                <td><i>10 Hours</i></td>
            </tr>
            <tr>
                <td><b>TUE</b></td>
                <td>8am-5pm</td>
                <td><i>8 Hours</i></td>
            </tr>
            <tr>
                <td><b>WED</b></td>
                <td>8am-6pm</td>
                <td><i>11 Hours</i></td>
            </tr>
            <tr>
                <td><b>THU</b></td>
                <td>8am-5pm</td>
                <td><i>8 Hours</i></td>
            </tr>
            <tr>
                <td><b>FRI</b></td>
                <td>8am-2pm</td>
                <td><i>5 Hours</i></td>
            </tr>
        </tbody>
    </table>
</div>
<a href="#" class="w3-bar-item w3-button w3-padding w3-blue" style="margin-top: 43px"><i></i>Request-Schedule-Change</a>

</body>
</html>
